<head>
  <title>객체 프로퍼티- getter,setter (접근자프로퍼티)</title>
  <style>
    pre {
      /* 2. '프리텐다드'를 가장 먼저 사용하도록 설정합니다. */
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px; /* 기본 폰트 크기를 살짝 키워 가독성을 높입니다. */
      line-height: 1.6; /* 줄 간격을 넓혀서 덜 답답하게 만듭니다. */
      background-color: #f7f7f7; /* 아주 연한 회색 배경을 추가해 영역을 구분합니다. */
      padding: 1em; /* 안쪽 여백을 줍니다. */
      border-radius: 8px; /* 모서리를 둥글게 만듭니다. */
    }
    .red {
      color: red;
      font-weight: bold;
    }
    .ml-1 {
      margin-left: 1em;
    }
  </style>
  <!-- 1. Prism.js의 CSS 파일을 불러옵니다 (기본 밝은 테마) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <h3 style="color: rgb(172, 172, 172)">
    객체 프로퍼티- getter,setter (접근자프로퍼티)
  </h3>
  <!-- JS로 내용을 수정할 부분을 div로 감싸고 id를 부여합니다. -->
  <div id="notes">🌿접근자</div>
  <div>
    <details>
      <summary></summary>
      <pre></pre>
    </details>
  </div>
  <script>
    // 🌿이걸 찾아서 <br/>🌿로 바꿔라
    document.getElementById("notes").innerHTML = document
      .getElementById("notes")
      .innerHTML.replaceAll("🌿", "<br>🌿");
  </script>

  <script>
    //-----------writable 플래그----------
    let user = {};
    Object.defineProperty(user, "name", {
      value: "얍삐",
      writable: true, // 값을 수정할 수 있도록 하려면 이 플래그가 true여야 합니다.
      enumerable: true, //반복
      configurable: true, //플래그수정
    });

    console.log(user.name); //얍삐
    user.name = "예삐";
    // writable: true로 설정하여 변경됨
    console.log(user.name); //예삐

    //----------enumerable 플래그---------
    // 객체에 메서드를 추가하는 올바른 문법.
    // user.toString() {...} 형태는 클래스나 객체 리터럴 내부에서만 사용 가능함.
    user.toString = function () {
      return this.name;
    };

    //--------configurable 플래그--------
    //내장객체인 Math의 PI프로퍼티는 쓰기,열거,구성 -수정불가
    // 1. 'Descripter'에 오타가 있었음. getOwnProperty'Descriptor'로 수정함.
    let descriptor = Object.getOwnPropertyDescriptor(Math, "PI");
    console.log(JSON.stringify(descriptor, null, 2));
    /*콘솔출력결과
      {
        "value": 3.141592653589793,
        "writable": false,
        "enumerable": false,
        "configurable": false
      } */
    // Math.PI = 3; //ERROR안바뀜
    console.log(Math.PI);

    //---------이런식으로 내장객체처럼 영.원.히 변경할수없는 프로퍼티있는 객체만들수있음------
    Object.defineProperty(user, "lastname", {
      value: "김",
      writable: false,
      configurable: false,
    });
    console.log(user.lastname);
    user.lastname = "박";
    // console.log(user.lastname); //Error안바뀜
    // Object.defineProperty(user, "lastname", { writable: true }); //Error뜸 -Cannot redefined

    //------여러프로퍼티추가Object.defineProperties (obj, { prop1: descr, prop2: descr...});---------
    Object.defineProperties(user, {
      height: { value: 155, writable: false },
      weight: { value: 30, writable: true },
    });
    console.log(user.height, user.weight);
    user.height = 190; //Error안바뀜
    user.weight = 72; //바뀜
    console.log(user.height, user.weight);
  </script>

  <!-- 2. Prism.js의 JavaScript 파일 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</body>
