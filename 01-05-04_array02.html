<body>
  <script>
    //🍎배열과 관련된 연산
    let m = "Jazz Blues".split(" "); //['Jazz', 'Blues']
    m.push("Rock-n-Roll"); // ['Jazz', 'Blues', 'Rock-n-Roll']
    m[1] = "Classics"; // ['Jazz', 'Classics', 'Rock-n-Roll']
    m.shift(); // ['Classics', 'Rock-n-Roll']
    m.unshift("Rap", "Reggae"); // ['Rap', 'Reggae', 'Classics', 'Rock-n-Roll']
    console.log(m);

    //🍎배열 컨텍스트에서 함수 호출하기
    // ☢️☢️☢️뭔말이여
    // arr[2](); 는 사실상 🚩“arr 객체의 프로퍼티(=배열 요소)로서 함수 실행”🚩
    // 객체의 메서드 호출 규칙: obj.method();  // this === obj에 근거하여.
    // arr[2] 가 메서드처럼 동작 → this === arr
    // 그래서 alert(this); 안에서는 배열 전체가 출력된다.
    let arr = ["a", "b"];

    arr.push(function () {
      alert(this);
    });
    console.log(arr); // ["a", "b", function]
    arr[2](); //인덱스2번 즉, 3번쨰 요소인 function(){alert(this);} 를 호출

    //🍎입력한 숫자의 합 구하기
    // prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 입력받은 값들을 배열에 저장
    // let arr = []
    // 합산값=0
    // arr += prumpt("값을 입력해주세요")
    // while(숫자면트루){ 어레이에 추가, arr가 빈값이거나 숫자아니면 멈춤}
    // for of로 값 돌려서 합산값에 더해줌
    function sumInput() {
      let arr = [];
      while (true) {
        let inputValue = prompt("숫자를 입력하시오", 0);

        //빈값이거나 숫자가 아니면 멈춤
        if (inputValue == "" || inputValue == null || isNaN(inputValue)) break;
        arr.push(+inputValue); //모달창에 입력값은 string이라 +연산자를 붙여서 Number로 바꿔줘야함
      }
      let sum = 0;
      for (let i of arr) {
        sum += i;
      }
      return sum;
    }

    console.log(sumInput());
  </script>
</body>
