<!-- 'for' 반복문을 'while' 반복문으로 바꾸기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
    //   for (let i = 0; i < 3; i++) {
    //     alert(`number ${i}!`);
    //   }

      let i = 0;
      while (i < 3) {
        alert(`number ${i}!`);
        i++;
      }
    </script>
  </body>
</html>
