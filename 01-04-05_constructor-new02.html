<!-- 생성자와 return문 -->
<!-- ※ return문이 있는 생성자 함수는 거의 없음 ( 여기선 그냥 설명했다고함..... ) -->

 <!-- 
 두가지 규칙
 생성자를 쓰면 자동 반환되기 때문에 
 return 반환문을 명시적으로 써 줄 필요가 없다. 그러나 
 명시적으로 적어준 경우에 두가지 규칙 적용됨
 ● 반환됨 :return문 안에 객체를 적어주면 this 대신 그게 반환됨
 ● 반환 안됨:return문 안에 원시형 (객체가 아닌 값 그자체. 리터럴로 적은)를 return하면 그건 (무시됨!) -->
 

<head><link rel="icon" href="favicon.ico" type="image/x-icon"></head>
<body>
    <script>
        // 반환 되는 경우: return에 써준 객체일 경우
        function Big(){
            this.name ="안바뀜❌🐒";
            return {name:"바뀜⭕🦍"}; //→새 객체
        }
        console.log("반환되는 return에 객체 →",new Big().name);


        // 반환 안되는 경우: return에 써준 리터럴, 즉,원시형일 경우
        function Small(){
            this.name = "안바뀜❌🐒"
            return "바뀜⭕🦍"
        }
        console.log("반환안되는 return에 원시형 →",new Small().name);


    </script>
</body>
