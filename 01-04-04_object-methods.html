<!-- 메서드만들기 -->
<head></head>
<body>
    <script>
        //메서드 method
        //객체에게 능력주기 
        //객체 프로퍼티에 할당된 함수를 메서드 method !
        let user ={};
        user.name="John";
        user.sayHi=()=>{alert("안녕!")}; //실행함수 프로퍼티로 능력주기
        user.sayGoodbye=function(){alert("잘가!")};//화살표함수던 함수선언이던 똑같음~

        // user.sayHi();
        // user.sayGoodbye();
        console.log(user);

        //이미 정의된 함수를 객체의 프로퍼티로 할당할수있다.
        let user2 ={};
        function hi(){console.log("콘솔안녕")};
        user2.hii=hi;

        user2.hii();
        console.log(user2);

        //객체 지향 프로그래밍 (object-oriented-programming)
        //→ 객체를 사용하여 개체를 표현하는 방식

    </script>
</body>
