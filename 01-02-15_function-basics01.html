    <script>
      // [1]
      function showMessage() {
        let message = "지역변수임";
        alert("안녕하세요!");
      }

      // 함수 두 번 실행
      showMessage();
      showMessage();

      // 지역변수는 전역으로 사용못함
      // alert(message); //⚠️ERROR로 그 다음 모든 코드 실행 중지

      // 변수는 연관되는 함수 내에 선언하고,
      // 전역 변수는 되도록 사용하지 않는 것이 좋습니다.
      // 비교적 근래에 작성된 코드들은 대부분 전역변수를 사용하지 않거나
      // 최소한으로만 사용합니다.
      // 다만 프로젝트 전반에서 사용되는 데이터는 전역 변수에
      // 저장하는 것이 유용한 경우도 있으니 이 점을 알아두시기 바랍니다.

      // [2]
      // 매개변수
      function showPara(from, text,targetClass) {
        from = "*" + from + "*"; // "from"을 좀 더 멋지게 꾸며줍니다.
        document.querySelector("."+targetClass).innerHTML= from + ":" + text
      }
      showPara("띵꽁", "저녁뭐먹을래?","t2");
      showPara("땅콩", "치킨먹자","t3");

      // 전역변수로 지역변수 이름 덮기
      let from = "칸예";

      showPara(from, "전역변수가 지역변수 이름을 덮었습니다.","t4");
      alert("from : " + from);

      // [3]
      // 기본값
      // 매개변수가 빠졌을 때도 함수 망가지지 않게 기본값 설정
      // 기본값을 안하면 undefined.출력
      // 즉, 실수로 빠트리면 프로그램이 깨질 수 있다.
      function showDefault(name, text = "no text given") {
        alert(from + ":" + text);
      }

      showDefalult("멜롱이");
    </script>
  </body>
</html>
