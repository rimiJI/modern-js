<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="mes">welcome</p>
    <script>
      let login = prompt("직책", "직원?임원?..or ..?");
      let message =
        login == "직원"
          ? "안녕하세요 직원님!"
          : login == "임원"
          ? "환영합니다 임원님!"
          : login == ""
          ? "입력값이 없습니다."
          : "알 수 없는 사용자!  로그인이 필요합니다.";

      document.getElementById("mes").innerHTML = message;
    </script>
  </body>
</html>
