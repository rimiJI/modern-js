<head></head>
<body>
  <div class="text-list">
    <p>📦</p>
    <p>📦</p>
    <p>📦</p>
    <p>📦</p>
    <p>📦</p>
    <p>📦</p>
    <p>📦</p>
    <p>📦</p>
  </div>
  <script>
    const textList = document.querySelectorAll(".text-list p");
    // querySelectorAll (".text-list p")는
    // text-list라는 클래스를 가진 요소 안에 있는 모든 <p> 태그들을 의미

    // querySelector(".text-list p")는 딱 하나만.

    function showPara(from, text = "(👁️👁️아무말 없음)", index) {
      from = "👤" + from;
      textList[index].innerHTML = `${from} : ${text} `;
    }

    showPara("곰돌", "저녁 뭐 먹을래?", 0);
    showPara("땅콩", "치킨먹자", 1);
    showPara("칸예", "배달시켰어?", 2);
    showPara("일동 모두", undefined, 3);
    //JS는 인자사이에 쉼표(,)를 엄격하게 처리함
    // 마지막인자생략 : 가능
    // 중간인자생략 : 불가능 (undefined 처리)
    // 끝에쉼표찍고 마지막인자생략: 불가능
  </script>
</body>
