      //joinìœ¼ë¡œ ë¶™ì¸ ë’¤ ,ì œê±°
      return a //'list-style-image'

        .map((a, b) => (b == 0 ? a : a[b].toUpperCase() + a.slice(1))) //['list','Style','Image']
        .join(""); //listStyleImage
    }
