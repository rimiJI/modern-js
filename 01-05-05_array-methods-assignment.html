    function camelize(str) {

      //mapì„ ì‚¬ìš©í•´ ì²« ë²ˆì§¸ ìš”ì†Œë¥¼ ì œì™¸í•œ ë‚˜ë¨¸ì§€ ìš”ì†Œë“¤ì˜ ì²« ê¸€ìë¥¼ ëŒ€ë¬¸ìë¡œ ë³€ê²½í•©ë‹ˆë‹¤.
      //joinìœ¼ë¡œ ë°°ì—´ì„ ë‹¤ì‹œ ë¬¸ìì—´ë¡œ í•©ì¹©ë‹ˆë‹¤.
      return str //'list-style-image'
        .split("-") //['list','style','image']
        .map((word, index) =>
          index == 0 ? word : word[0].toUpperCase() + word.slice(1)
        ) //['list','Style','Image']
        .join(""); //listStyleImage
    }
