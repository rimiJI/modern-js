<!-- for 반복문을 이용하여 짝수 출력하기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        for (let i=2 ; i <=10 ;i++){
            if (i%2==0){
                alert(i);
                console.log(i);
            }
        }
    </script>
</body>
</html>
