<!-- 콜백 함수 -->

<!-- 함수를 함수안 인수로 전달하고
 필요시 그 인수로 사용한 함수를 나중에 사용 = (called back) 콜 백 ! 
 안에 있는 함수가 실행되는 것을 콜백이라고 함.
...
하지만 줄여 사용하기 위해
따로 선언한 함수를 인자로 넣기보단 
인자의 위치에 바로 써주기도 하는데 이런 경우는 
무명, 즉 익명함수라고 한다. 
나는 무명이라고 부르겠다~ 헤헤
(함수안에만 동작하는 익명콜백함수로써 바깥에서 접근 불가) -->

<head></head>
<body>
  <script>
    //🍅질문에 대한 값이 True면 yes,아니면no를 실행하는 함수를 작성하여라
    function ask(ques, yes, no) {
      if (confirm(ques)) {
        yes();
      } else {
        no();
      }
    }

    ask(
      "동의?",
      () => {
        alert("보감🩺");
      },
      () => {
        alert("취소버튼을 누르셨습니다.");
      }
    );


    // 익명함수 굳이굳이 길게 표현하자면 
        //   () => { alert("보감🩺");}
    //   를
        //   function() { alert("보감🩺");}
    //  이렇게 쓸 수 있다. 


    //🍅JS에서 함수는 *동작(action)*을 나타내는 값 
    // (<>문자열,숫자등등 일반적인 데이터를 나타내는 값)
    // (다른언어는 함수는 동작을 나타내는 구조.)
  </script>
</body>
