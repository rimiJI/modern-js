  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let name = prompt("자바스크립트의 ‘공식’ 이름은 무엇일까요?", "이름");
      
      if ((name = "ECMAScript")) {
        alert("정답입니다!");
      } else {
        alert("모르셨나요? 정답은 ECMAScript입니다");
      }
    </script>
  </body>
