<!-- 함수 선언식 vs 함수 표현식  -->
<!-- 
함수 선언문을 이용해 선언하는것을 고려. 왜냐면, 선언문으로 하면 JS엔진이
해당문이 정의되기전에 미리 생성 (호이스팅 hoisting. hoist=끌어올리다,들어올리다) 
(풀어서 말하면 코드블럭실행되기 전에 처리되어,위든아래든 어디서든 활용 가능) 
가독성이 좋기도 하고, 이게 함수이군 하고 한번에 알 수 있다. 
-->

<head></head>
<body>
  <script>
    //🍅함수 선언식은 이렇게 앞에서 실행할수있는데
    sayHi("John"); // Hello, John

    function sayHi(a) {
      // (👾독자적인구문)
      alert(`Hello, ${a}`);
    }

    //🍅함수 표현식은 이렇게 앞에서 실행 못 함
    sayHi2("닌자"); //console보면 ERROR 뜸 (초기화 전에 엑세스 할 수없습니다~~~)

    let sayHi2 = function (a) {
      alert(`Hello, ${a}`);
    }; // (👾그냥 쭈르륵 흐름의 일부)
  </script>
</body>
