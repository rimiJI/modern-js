  <p id="print2">값</p>

  <script>
    // OR연산자 출력연습
    const ORoutput = null || 2 || undefined;
    document.getElementById("print").innerHTML = `OR연산자 출력: ${ORoutput}`;
    // alert(ORoutput);

    // OR 연산자의 피연산자가 alert 라면? 이거 내가 위에서 의문가졌던거다
    // alert메서드는 값을 반환하지 않는다. 즉 undefined를 반환

    // 4는 alert의 제일 바깥 피연산자가 된다
    //평가가 alert(5)까지 진행되지 않기 때문에 5는 출력되지 않음
    alert(alert(3) || 4 || alert(5));

    //AND 연산 결과.
    alert(6 && null && 7);

    //AND 연산자의 피연산자가 alert 라면?

    //첫번째 값이 falsy니깐, 8이후 멈춤.

    document.getElementById(
      "print2"
    ).innerHTML = `AND연산자 출력: ${ANDoutput}`;
    alert(ANDoutput);

    // OR AND OR 연산자로 구성된 표현식
    //우선순위 ! && || 순, &&로 falsy값이 없어 마지막 truthy값을 반환
    //null || 11 || 12 OR연산자는 제일 왼쪽에 나온 truthy 값을 반환 -> 11
    alert(null || (10 && 11) || 12);

    // age(나이)가 14세 이상 90세 이하에 속하는지를 확인하는 if문을 작성하세요.
    // 때잉... if (14<=age<=19)이건 파이썬에서만 작동한다.

    let age = prompt("나이를 입력하세요", 100 + `살`);
    if (age >= 14 && age <= 19) {
      console.log("청소년입니다.");
      document.getElementById("print3").innerHTML = "청소년입니다.";
    } else {
      console.log("청소년이 아닙니다.");
      document.getElementById("print3").innerHTML = "청소년이 아닙니다.";
    }

    // 바깥범위 확인 (틀린문제)
    // age(나이)가 14세 이상 90세 이하에 속하지 않는지를 확인하는 if문을 작성하세요.
    // 답안은 NOT ! 연산자를 사용한 답안과 사용하지 않은 답안 2가지를 제출해 주세요.
    if (age < 14 || age > 90) {
    }
    if (!(age >= 14 && age <= 90)) {
    }
  </script>
</body>
