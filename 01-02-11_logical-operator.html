<head></head>
<body>
    <p id="print">값</p>
    <script>
        // OR연산자 출력연습
        const ORoutput=null||2||undefined;
        document.getElementById('print').innerHTML=`OR연산자 출력연습: ${ORoutput}`;
        // alert(ORoutput);

        // OR 연산자의 피연산자가 alert 라면? 이거 내가 위에서 의문가졌던거다
        // alert메서드는 값을 반환하지 않는다. 즉 undefined를 반환
        // 3출력후 undefined 반환 -> 다음 4값 평가 truthy로 판단후 stop. 
        // 4는 alert의 제일 바깥 피연산자가 된다
        //평가가 alert(5)까지 진행되지 않기 때문에 5는 출력되지 않음
        alert(alert(3)||4||alert(5)); 
        

        //AND 연산 결과.
        alert(6 && null && 7);

        //AND 연산자의 피연산자가 alert 라면?
        // alert8부터 실행된 뒤(메시지만 띄워줌) undefined 반환.
        //첫번째 값이 falsy니깐, 8이후 멈춤.
        alert( alert(8) && alert(9));


    </script>
</body>
