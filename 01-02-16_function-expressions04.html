<!-- 함수 선언식 vs 함수 표현식  -->
<!-- 
스코프와 엄근진모드🥸
 아놔...엄격모드 이해 잘 안가서 걍 엄근진모드라고 할래... 
 -->

<!-- 
 if for while {} 같은 코드블록 안에서 함수선언문은 엄근진모드 발동.
엄근진모드 발동하겨 그 코드블록안(=블록스코프)에서만 유효. 바깥에서는 함수사용 안됨. 

그래서 이를 개선하기 위해 (바깥에서도 코드블럭안에 있는 함수 사용하기 위해.)
블럭안에 함수표현식을 사용하면 바깥에서도 사용가능 
-->

<head></head>
<body>
    <script>
        //엄근진발동
        "use strict"; 

        let how=prompt('집에 가고싶나요? y/n');
        let gohome;
        
        if("y"==how){
            //함수표현식
            gohome=function(){alert("퇴근하셈");};
            //함수선언식
            function gogohome(){alert("퇴근하셈!?");}
        }else
        {
            alert('🎊축🎉야근당첨')
        }

        gohome() //함수표현식 작동
        gogohome() //함수선언식 에러

    </script>
</body
