<head></head>
<body>
  <script>
    //🍅splice
    //맥가이버칼 같은 splice _추가, 삭제, 교체 가능
    //obj.splice(여기부터, 몇개제거)
    let arr = "I study JS".split(" "); // ["I", "study", "JS"];
    console.log(arr);
    arr.splice(0, 1);
    console.log(arr); //['study', 'JS']

    //처음(0)부터 세개(3)지우고, 이 위치에 다른거 대체
    arr = ["I", "study", "JavaScript", "right", "now"];
    console.log(arr);
    arr.splice(0, 3, "Let's", "dance");
    console.log(arr); //["Let's", 'dance', 'right', 'now']

    //삭제한 것을 변수에 할당 가능
    arr = ["I", "study", "JavaScript", "right", "now"];
    let removed = arr.splice(0, 2);
    console.log("삭제한 것을 변수에 할당 가능 " + removed); // I,study

    //몇개제거 부분을 0으로 설정하면 새로운 요소 추가 가능
    arr = ["I", "study", "JavaScript"];
    arr.splice(1, 0, "complex", "language"); //['I', 'complex', 'language', 'study', 'JavaScript']
    console.log(arr);

    //음수 인덱스도 사용 가능
    arr = [1, 2, 5];
    // 인덱스 -1부터 (배열 끝에서부터 첫 번째 요소)
    // 0개의 요소를 삭제하고
    // 3과 4를 추가합니다.
    arr.splice(-1, 0, 3, 4);
    console.log(arr); //[1, 2, 3, 4, 5]

    //🍅slice
    //slice(1, 3) 인덱스1부터 인덱스3이전까지 선택(복사)
    arr = ["t", "e", "s", "t"];
    console.log(arr.slice(1, 3)); //['e', 's']
    console.log(arr); // ['t', 'e', 's', 't']
    console.log(arr.slice(-2)); //['s', 't']

    //🍅concat
    //배열추가,배열 합치기
    arr = [1, 2];
    console.log(arr.concat([3, 4])); //[1, 2, 3, 4]
    console.log(arr.concat([3, 4], [5, 6])); //[1, 2, 3, 4, 5, 6]
    console.log(arr.concat([3, 4], 5, 6)); //[1, 2, 3, 4, 5, 6]
    let arrayLike = { 0: "something", length: 1 };
    console.log(arr.concat(arrayLike)); //(요소 3개) [1, 2, {…}]
    //인자로 받은 유사 배열 객체에 특수한 프로퍼티
    // Symbol.isConcatSpreadable이 있으면
    // concat은 이 객체를 배열처럼 취급
    arrayLike = {
      0: "something",
      1: "else",
      [Symbol.isConcatSpreadable]: true,
      length: 2,
    };
    console.log(arr.concat(arrayLike));

    //🍅forEach
    //()안 함수를 배열의 요소에 각각 실행
    arr = "🤔 😊".split(" "); //['🤔','😊']
    // arr.forEach(alert); //작동하는데 귀찮아서끔
    arr.forEach(console.log);
    //여기서 (a, b, c) 순서대로
    //a는 각 요소, b는 인덱스넘버, c는 전체배열(Array)
    arr.forEach((a, b, c) => {
      console.log(`${a} is at index ${b} in ${c}`);
    });

    //🍅includes는 존재유무
    //NaN도 처리함 (유무도 확인가능)
    arr = [1, 0, false, NaN];
    console.log(arr.includes(0)); //true
    console.log(arr.includes(1)); //true
    console.log(arr.includes(2)); //false
    console.log(arr.includes(false)); //true
    console.log(arr.includes(NaN)); //true

    //🍅filter
    // arr.filter(함수)
    //(객체배열도 OK)
    // 조건을 충족하는 요소가 여러 개라면 arr.filter(fn)를 사용
    let user = [
      { id: 1, name: "딩" },
      { id: 2, name: "동" },
      { id: 3, name: "댕" },
    ];
    let choice = user.filter((a) => a.id < 3); //[{id: 1, name: '딩'},{id: 2, name: '동'}]
    console.log(choice); //a는 요소
    let choiceName = user.filter((a) => a.name == "동"); //[{id: 2, name: '동'}]
    console.log(choiceName);

    //🍅🍅map 중요!
    //배열 요소 전체를 함수로 호출, 그 결과를 배열로 반환 (a는 요소)
    let len = ["a", "aaaa", "aa"].map((a) => a.length);
    console.log(len); //[1, 4, 2]

    //🍅sort((a, b) => a - b)
    //  비교함수 -숫자 ver
    len = [1, -2, 15, 2, 0, 8];
    //❌그냥했을때
    let len2 = len.sort();
    console.log(len2); //[-2, 0, 1, 15, 2, 8]

    //⭕오름차순
    // - sort() 메서드에 비교 함수(a,b인수있는)를 인수로 전달
    let len1 = len.sort((a, b) => a - b);
    console.log(len1); // [-2, 0, 1, 2, 8, 15]

    //⭕내림차순
    // - sort() 메서드에 비교 함수(a,b인수있는)를 인수로 전달
    let len3 = len.sort((a, b) => b - a);
    console.log(len3); // [15, 8, 2, 1, 0, -2]

    //🍅sort( (a, b) => a.localeCompare(b) )
    //  비교함수 -문자 ver
    let countries = ["Österreich", "Andorra", "Vietnam"];
    let countriesSort = countries.sort((a, b) => a.localeCompare(b));
    console.log(countriesSort); //['Andorra', 'Österreich', 'Vietnam']

    //🍅arr.reverse()
    //역순
    len = [1, -2, 15, 2, 0, 8];
    console.log(len.reverse()); //[8, 0, 2, 15, -2, 1]

    //🍅join() (split과 반대)
    //접착제
    console.log(countries.join("-")); //Andorra-Österreich-Vietnam

    //🍅Array.isArray(배열)
    //배열Array인가요??
    console.log(Array.isArray(len)); //true
    console.log(Array.isArray([])); //true
    console.log(Array.isArray({})); //false
  </script>
</body>
